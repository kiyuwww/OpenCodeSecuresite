<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.8s ease;
            overflow: hidden;
        }
        .title-font {
            font-family: 'Orbitron', sans-serif;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        .btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        .welcome-screen {
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
        }
        .terminal-text {
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
            border-right: 2px solid #00ff41;
            white-space: nowrap;
            overflow: hidden;
            letter-spacing: 2px;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ff41 }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900 text-white">
    <div class="container mx-auto px-4">
        <!-- Stage 1 Login -->
        <div id="stage1" class="max-w-md mx-auto p-8 rounded-lg shadow-2xl bg-gray-800 bg-opacity-80 backdrop-blur-sm transition-all duration-500">
            <h1 class="text-3xl font-bold mb-6 text-center title-font">SECURE ACCESS</h1>
            <p class="text-center mb-8 text-gray-300">Уровень доступа 1/3</p>
            
            <div class="mb-6">
                <label for="username1" class="block mb-2 text-sm font-medium">Логин</label>
                <input type="text" id="username1" class="w-full px-4 py-3 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            
            <div class="mb-8">
                <label for="password1" class="block mb-2 text-sm font-medium">Пароль</label>
                <input type="password" id="password1" class="w-full px-4 py-3 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            
            <button onclick="checkStage1()" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium btn focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                Продолжить
            </button>
        </div>

        <!-- Stage 2 Login (hidden initially) -->
        <div id="stage2" class="max-w-md mx-auto p-8 rounded-lg shadow-2xl bg-gray-800 bg-opacity-80 backdrop-blur-sm transition-all duration-500 hidden">
            <h1 class="text-3xl font-bold mb-6 text-center title-font">SECONDARY AUTH</h1>
            <p class="text-center mb-8 text-gray-300">Уровень доступа 2/3</p>
            
            <div class="mb-6">
                <label for="username2" class="block mb-2 text-sm font-medium">Логин</label>
                <input type="text" id="username2" class="w-full px-4 py-3 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            
            <div class="mb-8">
                <label for="password2" class="block mb-2 text-sm font-medium">Пароль</label>
                <input type="password" id="password2" class="w-full px-4 py-3 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            
            <button onclick="checkStage2()" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium btn focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                Продолжить
            </button>
        </div>

        <!-- Stage 3 Login (hidden initially) -->
        <div id="stage3" class="max-w-md mx-auto p-8 rounded-lg shadow-2xl bg-gray-800 bg-opacity-80 backdrop-blur-sm transition-all duration-500 hidden">
            <h1 class="text-3xl font-bold mb-6 text-center title-font">FINAL VERIFICATION</h1>
            <p class="text-center mb-8 text-gray-300">Уровень доступа 3/3</p>
            
            <div class="mb-6">
                <label for="username3" class="block mb-2 text-sm font-medium">Логин</label>
                <input type="text" id="username3" class="w-full px-4 py-3 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            
            <div class="mb-8">
                <label for="password3" class="block mb-2 text-sm font-medium">Пароль</label>
                <input type="password" id="password3" class="w-full px-4 py-3 rounded-lg input-field focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            </div>
            
            <button onclick="checkStage3()" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium btn focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800">
                Завершить аутентификацию
            </button>
        </div>

        <!-- Welcome Screen (hidden initially) -->
        <div id="welcomeScreen" class="welcome-screen min-h-screen flex flex-col items-center justify-center hidden">
            <div class="max-w-2xl mx-auto text-center px-4">
                <div class="terminal-text text-4xl md:text-6xl font-bold mb-8 title-font">Welcome!</div>
                <p class="text-xl text-gray-300 mt-8 animate-fade-in opacity-0" style="animation-delay: 3.5s; animation-fill-mode: forwards;">
                    Доступ к системе предоставлен. Добро пожаловать!
                </p>
                <div class="mt-12 grid grid-cols-3 gap-4 opacity-0 animate-fade-in" style="animation-delay: 4s; animation-fill-mode: forwards;">
                    <div class="p-4 bg-gray-800 rounded-lg">
                        <div class="text-blue-400 text-2xl mb-2">100%</div>
                        <div class="text-sm">Безопасность</div>
                    </div>
                    <div class="p-4 bg-gray-800 rounded-lg">
                        <div class="text-green-400 text-2xl mb-2">3/3</div>
                        <div class="text-sm">Уровни пройдены</div>
                    </div>
                    <div class="p-4 bg-gray-800 rounded-lg">
                        <div class="text-purple-400 text-2xl mb-2">OK</div>
                        <div class="text-sm">Статус системы</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        function checkStage1() {

        // Add animation for elements
        document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes fade-in {
                    from { opacity: 0; transform: translateY(20px); }

</body>
</html>
