<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elka Mods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        .custom-shadow {
            text-shadow: 0 0 10px rgba(255,255,255,0.7), 0 0 20px rgba(255,255,255,0.5);
        }
        .password-input {
            letter-spacing: 3px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .note-card {
            background: rgba(30,30,30,0.8);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .sticky-man {
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            transition: all 0.3s ease;
        }
        .sticky-man:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="min-h-screen relative">
    <!-- Main Content -->
    <div id="main-content" class="min-h-screen flex flex-col justify-center items-center px-4 py-20">
        <!-- Animated Title -->
        <h1 id="welcome-text" class="text-4xl md:text-6xl font-bold mb-10 text-center opacity-0 custom-shadow">Welcome to Elka Mods!</h1>
        
        <!-- Secret Man Button -->
        <div id="secret-man" class="fixed top-5 right-5 cursor-pointer z-50 sticky-man">
            <i data-feather="user" class="w-12 h-12 text-white"></i>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-900 rounded-lg p-8 max-w-md w-full border border-gray-700">
            <h2 class="text-2xl font-bold mb-6 text-center custom-shadow">Secret Access</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" id="username" class="w-full px-4 py-2 rounded password-input" placeholder="adminuser333">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 rounded password-input" placeholder="ADHBTN446L9K0">
                </div>
                <button id="login-btn" class="w-full bg-gray-800 hover:bg-gray-700 text-white py-2 px-4 rounded transition duration-300">
                    Enter Secret Panel
                </button>
                <p id="login-error" class="text-red-500 text-sm text-center hidden">Invalid credentials!</p>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="min-h-screen hidden bg-black px-4 py-20">
        <div class="max-w-4xl mx-auto">
            <h1 id="admin-title" class="text-4xl md:text-6xl font-bold mb-10 text-center opacity-0 custom-shadow">Welcome to Admin Panel</h1>
            
            <!-- Notes Section -->
            <div class="mt-12">
                <h2 class="text-2xl font-bold mb-6 custom-shadow">Your Notes</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8" id="notes-container">
                    <!-- Notes will be added here -->
                </div>
                
                <!-- Add Note Form -->
                <div class="bg-gray-900 rounded-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Add New Note</h3>
                    <div class="space-y-4">
                        <div>
                            <input type="text" id="note-title" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700" placeholder="Title">
                        </div>
                        <div>
                            <textarea id="note-content" rows="4" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700" placeholder="Your note content..."></textarea>
                        </div>
                        <button id="add-note-btn" class="bg-gray-800 hover:bg-gray-700 text-white py-2 px-6 rounded transition duration-300">
                            Save Note
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize feather icons
        feather.replace();
        
        // Animation for welcome text
        document.addEventListener('DOMContentLoaded', () => {
            // Welcome text animation
            anime({
                targets: '#welcome-text',
                opacity: [0, 1],
                translateY: [-100, 0],
                duration: 1500,
                easing: 'easeOutExpo'
            });

            // Secret man click handler
            document.getElementById('secret-man').addEventListener('click', () => {
                document.getElementById('login-modal').classList.remove('hidden');
                anime({
                    targets: '#login-modal',
                    opacity: [0, 1],
                    duration: 500
                });
            });

            // Login functionality
            document.getElementById('login-btn').addEventListener('click', () => {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (username === 'adminuser333' && password === 'ADHBTN446L9K0') {
                    // Hide login modal
                    anime({
                        targets: '#login-modal',
                        opacity: [1, 0],
                        duration: 500,
                        complete: () => {
                            document.getElementById('login-modal').classList.add('hidden');
                            // Hide main content
                            document.getElementById('main-content').classList.add('hidden');
                            // Show admin panel with animation
                            document.getElementById('admin-panel').classList.remove('hidden');
                            anime({
                                targets: '#admin-title',
                                opacity: [0, 1],
                                translateY: [-50, 0],
                                duration: 1500,
                                easing: 'easeOutExpo'
                            });
                        }
                    });
                } else {
                    document.getElementById('login-error').classList.remove('hidden');
                    anime({
                        targets: '#login-error',
                        opacity: [0, 1],
                        duration: 500
                    });
                }
            });

            // Note management
            let notes = JSON.parse(localStorage.getItem('elka-notes')) || [];
            
            function renderNotes() {
                const container = document.getElementById('notes-container');
                container.innerHTML = '';
                
                notes.forEach((note, index) => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'note-card rounded-lg p-6';
                    noteElement.innerHTML = `
                        <h3 class="text-xl font-bold mb-2">${note.title}</h3>
                        <p class="text-gray-300 mb-4">${note.content}</p>
                        <button onclick="deleteNote(${index})" class="text-red-500 hover:text-red-400 transition">
                            <i data-feather="trash-2"></i>
                        </button>
                    `;
                    container.appendChild(noteElement);
                    feather.replace();
                });
            }
            
            window.deleteNote = function(index) {
                notes.splice(index, 1);
                localStorage.setItem('elka-notes', JSON.stringify(notes));
                renderNotes();
                
                // Add delete animation
                anime({
                    targets: '.note-card',
                    opacity: [1, 0],
                    translateX: [0, 100],
                    duration: 300,
                    easing: 'easeInExpo'
                });
            };
            
            document.getElementById('add-note-btn').addEventListener('click', () => {
                const title = document.getElementById('note-title').value;
                const content = document.getElementById('note-content').value;
                
                if (title && content) {
                    notes.push({ title, content });
                    localStorage.setItem('elka-notes', JSON.stringify(notes));
                    document.getElementById('note-title').value = '';
                    document.getElementById('note-content').value = '';
                    renderNotes();
                    
                    // Add creation animation
                    anime({
                        targets: '.note-card:last-child',
                        opacity: [0, 1],
                        scale: [0.9, 1],
                        duration: 500,
                        easing: 'easeOutExpo'
                    });
                }
            });
            
            // Initial render
            if (notes.length > 0) {
                renderNotes();
            }
        });
    </script>
</body>
</html>
